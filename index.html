<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      
    <link href="preview.css" rel="stylesheet" type="text/css">
    <link href="controls.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      
    <div id="controls">
        <input type="range" id="range1" class="range" min="0" max="70" value="60">
        <input type="range" id="range2" class="range" min="0" max="40" value="20">
        <input type="range" id="range3" class="range" min="0" max="30" value="20">
        <input type="range" id="range4" class="range" min="0" max="35" value="20">
        <input type="color" id="color">
        
        <br>
        
        <button class="buttons" id="range">Range</button>
        <button class="buttons" id="number">Number</button>
        <button class="buttons" id="random" onclick="randomFace()">Random</button>
        <button class="buttons" id="plus" onclick="createFace()">+</button>
        |
        <button class="buttons" id="autoran" onclick="autoran()">Auto Random Create</button>
        <button class="buttons" id="stopauto" onclick="clearInterval(autoset)">Stop Auto Create</button>
        
        <br>
    </div>
    
    <div id="display"></div>

      
      
    <script src="controls.js"></script>
    <script src="preview.js"></script>
  </body>
</html>
